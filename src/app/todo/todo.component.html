
<h2 class="m-2">liste des taches</h2>
<div class="row justify-content-center m-3">
    <div class="col-9">
        <ul class="list-group">
            <li class="list-group-item border border-secondary shadow p-3 mb-2 bg-body rounded" *ngFor="let todo of todos;let i = index">       
                    <div class="row " [ngClass]="{inprogress:todo.todoStatus,finish:!todo.todoStatus}">
                        <div class="col-3 d-flex justify-content-center align-items-center ">
                            <span>{{todo.todoName}} - {{todo.todoDay | date:'dd/MM/yyyy'}}</span>   
                        
                        </div>
                        <div class="col-5 ">
                            <a [href]="todo.image">
                                <img [src]="todo.image" class="float-right" />
                            </a>   
                        </div>
                        <div class="col-4 d-flex justify-content-between align-items-end">
                            <button type="button" class="btn btn-primary" [disabled]="todo.todoStatus"
                            (click)="onChangeStatus(i)"
                            >En Cours</button>
                            <button type="button" class="btn btn-success" [disabled]="!todo.todoStatus"
                            (click)="onChangeStatus(i)"
                            >Termin√©</button>                           
                        </div>
                        <button class="btn btn-bloc" (click)="onChangeIsModif(i)">Modifier</button>
                        <div class="" *ngIf="todo.isModif">
                            <input class="form-control" [(ngModel)]="todo.todoName"  />
                        </div>
                        
                    </div>                            
            </li>             
          </ul>
    </div>    
</div>
