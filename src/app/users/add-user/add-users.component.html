<div class="row">
    <div class="p-5 mx-auto">
        <div class="card border-secondary">
            <div class="card-header">            
              <h4 class="text-primary">Ajouter un utilisateur</h4>
            </div>
            <div class="card-body">                           
              <form [formGroup]="userform" (submit)="onSubmit()">
                  <div class="row">
                      <div class="col-6">
                        <div class="mb-3">
                            <label class="form-label">Nom</label>
                            <input type="text" class="form-control" formControlName="firstname"/>               
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Prenom</label>
                            <input type="text" class="form-control" formControlName="lastname" />               
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name=""  formControlName="email"/>             
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Url image</label>
                            <input type="text" class="form-control" name="image" />               
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Date de naissance</label>
                            <input type="date" class="form-control" formControlName="datebirth" />               
                          </div>
                          <div class="input-group mb-3">
                            <label class="input-group-text" >Etat de la tache</label>
                            <select class="form-select" name="todoStatus" >
                              <option selected>Choisir</option>
                              <option class="text-success" value="true">En cours</option>
                              <option class="text-danger" value="false">TerminÃ©e</option>                  
                            </select>
                          </div>           
                      </div>
                      <div class="col-6">
                        <div class="mb-3">
                        <label class="form-label">Nom</label>
                        <input type="text" class="form-control" />               
                    </div>
                      <div class="mb-3">
                        <label class="form-label">Prenom</label>
                        <input type="text" class="form-control" />               
                    </div>
                      </div>  
                    </div> 
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success me-2" >Submit</button>
                        <a href="#" class="btn btn-primary">Retour</a>
                    </div>                   
                </form>          
            </div>
        </div>
    </div>   
</div>
