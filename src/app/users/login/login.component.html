<div class="col-lg-12">
<div class="row p-5 d-flex align-items-center">
    <div class="card">
        <div class="card-header">
           <h4 class="text-primary"><i class="far fa-user me-1"></i>Connexion</h4> 
          </div>
        <div class="card-body">
        <form (ngSubmit)="onSubmit(form)" #form='ngForm' autocomplete="off">
            <div class="form-group">
                <label>login</label>
                <input type="text" class="form-control" #Email="ngModel" name="Email" [(ngModel)]="formModel.Email" required>        
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" class="form-control" #Password="ngModel" name="password" [(ngModel)]="formModel.Password" required >
            </div>
            <div class="d-grid gap-2 mt-2">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid">Se connecter</button>
        </div>
        </form>
    </div>
    </div>
</div>
</div>
